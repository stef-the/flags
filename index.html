<!DOCTYPE html>
<html>
  <head>
    <title>Flags</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Guess the Flag</h1>
      <p>Enter the name of the country that the flag belongs to.</p>
    </div>
    <div id="content">
      <div id="flag-container">
        <img
          src="https://flagcdn.com/w2560/us.png"
          alt="Random flag"
          id="flag-img"
        />
      </div>
      <form id="flag-form">
        <div id="text-container">
          <input
            type="text"
            id="flag-guess"
            placeholder="Enter your guess"
            autocomplete="off"
          />
          <button id="text-submit" type="submit"><strong>Submit</strong></button>
        </div>
        <div id="autocomplete-container"></div>
      </form>
      <div id="score-container">
        <div id="score-subcontainer">
          <div>Score: <span id="score">0</span></div>
          <div>High Score: <span id="high-score">0</span></div>
          <button id="hint-button" type="button">Hint (0)</button>
        </div>
      </div>
    </div>
    <footer>
      <p>Created by <strong>Stefan Leung</strong></p>
    </footer>
  </body>
</html>
