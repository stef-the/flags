<!DOCTYPE html>
<html>
  <head>
    <title>Flags</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Guess the Flag</h1>
      <p>Enter the name of the country that the flag belongs to.</p>
    </div>
    <div id="content">
      <div id="flag-container">
        <img
          src="https://flagcdn.com/w2560/us.png"
          alt="Random flag"
          id="flag-img"
        />
      </div>
      <form id="flag-form">
        <div id="text-container">
          <input
            type="text"
            id="flag-guess"
            placeholder="Enter your guess"
            autocomplete="off"
            tabindex="2"
          />
          <button id="text-submit" type="submit" tabindex="3">
            <strong>Submit</strong>
          </button>
        </div>
        <div id="autocomplete-container"></div>
      </form>
      <div id="score-container">
        <div id="score-subcontainer">
          <div>Score:<b id="score"> 0</b></div>
          <div>High Score:<b id="high-score"> 0</b></div>
          <button id="hint-button" type="button" tabindex="1">Hint (0)</button>
        </div>
      </div>
    </div>
    <footer>
      <div id="gamemode-switcher">
        Extra Gamemodes:
        <span id="endless" class="active">Endless</span>
        <span id="onehundredpercent">100%</span>
        <span id="threelives">3 Lives</span>
        <span id="twominutes">2 Minutes</span>
      </p>
      <p>Created by <strong><a id="footer-name" href="https://github.com/stef-the/">Stefan Leung</a></strong></p>
    </footer>
  </body>
</html>
